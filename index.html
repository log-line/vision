<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .whale {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50% 50% 0 0;
            overflow: hidden;
        }

        .fountain {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: #0056b3;
            border-radius: 50%;
            animation: fountainAnim 1s infinite ease-in-out;
        }

        @keyframes fountainAnim {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-40px);
            }
        }

        .cookies-table {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 20px;
            width: 300px;
        }

        .cookies-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .cookies-table th, .cookies-table td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }

        .cookies-table th {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<div class="whale">
    <div class="fountain"></div>
</div>

<!--Hidden Iframe to sync localstorge to cookies-->
<iframe src="https://ialdama.dev/empty-page" hidden></iframe>

<div class="cookies-table" id="cookiesTable">
    <table>
        <thead>
        <tr>
            <th>Cookie Name</th>
            <th>Cookie Value</th>
        </tr>
        </thead>
        <tbody id="cookieRows">
        </tbody>
    </table>
</div>

<script>
    function updateCookiesTable() {
        const cookieRows = document.getElementById("cookieRows");
        cookieRows.innerHTML = "";

        const cookies = document.cookie.split("; ");
        cookies.forEach(cookie => {
            const [name, value] = cookie.split("=");
            const row = document.createElement("tr");
            row.innerHTML = `<td>${name}</td><td>${value}</td>`;
            cookieRows.appendChild(row);
        });
    }

    setInterval(updateCookiesTable, 1000);
    const shareCookiePath = "shared-cookie";
    setSharedCookie();

    //Expire shared-cooke/access when user logged out.
    window.addEventListener('storage', (event) => {
        if (this.isAccessTokenPath(event.key) && event.newValue === null) {
            document.cookie = this.shareCookiePath + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
    });

    function setSharedCookie() {
        this.syncCookie(shareCookiePath, {
            expires: new Date(Date.now() + 86400000), // TODO: decode the token an use it's expiration time
            path: '/',
            domain: `${window.location.hostname}`, //Multiple host/domain values are not allowed, but if a domain is specified, then subdomains are always included.  https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Set-Cookie
            secure: true // Use HTTPS
        });
    }

    function setCookie(name, value, options) {
        options = options || {};

        let cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)}`;

        if (options.expires) {
            const expires = options.expires.toUTCString();
            cookie += `; expires=${expires}`;
        }

        if (options.path) {
            cookie += `; path=${options.path}`;
        }

        if (options.domain) {
            cookie += `; domain=${options.domain}`;
        }

        if (options.secure) {
            cookie += `; secure`;
        }

        document.cookie = cookie;
    }

    //Updates what ever values it's in the localstorage and saves is to a cookie that can be read by other subdomains
    function syncCookie(newName, options) {
        for (const key in localStorage) {
            if (this.isAccessTokenPath(key)) {
                const existingValue = localStorage.getItem(key);
                if (existingValue !== null) {
                    this.setCookie(newName, existingValue, options);
                }
            }
        }
    }

    function isAccessTokenPath(localStoragePath) {
        return localStoragePath.indexOf('idToken') !== -1 && localStoragePath.indexOf('CognitoIdentityServiceProvider') !== -1;
    }
</script>
</script>
</body>
</html>
